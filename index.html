<!DOCTYPE html>
<html lang="en">
<head>
  <title> Magic URL Data Extractor - 1.0 </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Magic URL Data Extractor - 1.0</h1>
  <p>Enter any product URL and I will do the rest <small> (* Beta Version: at this time it's only work for top Indian e.com sites)</small></p>
  <div class='alert alert-danger'  id="alert"><strong>Error! </strong>  Please enter correct Product URL only </div>
</div>
<div id="ajaxres"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-offset-3">
            <div class="input-group">
                <input type="text" class="form-control" id="url" placeholder="Search for snippets" required/>
                <div class="input-group-btn">
                    <div class="btn-group" role="group" id="submiturl">
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
      </div>
    </div>
      <!-- Modal -->
      <div class="modal fade" id="productModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Product</h4>
            </div>
            <div class="modal-body row">
              <div class='col-md-6 search-product'></div>
              <div class='col-md-6 product-data'>
                  <form id="pr-form">
                    <div class="form-group">
                      <label>Product Name :</label>
                        <input type="text" class="form-control" id="pname">
                    </div>
                    <div class="form-group">
                      <label>Product URL:</label>
                        <input type="text" class="form-control" id="purl">
                    </div>
                    <div class="form-group">
                      <label>Img URL:</label>
                        <input type="text" class="form-control" id="pimg">
                    </div>
                    <div class="form-group">
                      <label>Price:</label>
                        <input type="text" class="form-control" id="pprice">
                    </div>
                    <div class="form-group">
                      <label>Seller:</label>
                        <input type="text" class="form-control" id="pseller">
                    </div>
                  </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>

  </div>

  <script src="js/cross.domain.hack.js"></script>
  <script src="js/magic.product.fetchurl.js"></script>
</body>
</html>
